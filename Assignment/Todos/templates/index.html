{% extends 'basic.html' %}
{% block title %}
Electura
{% endblock %}
{% block body%}

<!--Basic-->

<div id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog" style=" background:none; " role="document">
    <div class="modal-content" style=" background:none;">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="exampleModalTitle" style="color:white;">Login As</h5>
      </div>
      <div class="modal-body text-center">
        <a href="#exampleModalCenter2" data-toggle="modal" data-target="#exampleModalCenter2"> <button type="button" class="btn btn-primary" data-dismiss="modal"
            style="color:white;">Customer</button></a>
        <a href="#exampleModalCenter3" data-toggle="modal" data-target="#exampleModalCenter3"><button type="button" class="btn btn-primary" data-dismiss="modal"
            style="color:white;">Moderator</button></a>
      </div>
    </div>
  </div>
</div>

<!--Customer Login-->

<div id="exampleModalCenter2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style=" background:none; " role="document">
    <div class="modal-content" style=" background:none;">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="exampleModalTitle" style="color:white;">Customer Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/electura/customer_login/" method="post">{%csrf_token%}
          <div class="form-group row">
            <label for="staticUser22" class="col-sm-2 col-form-label " style="color:white;">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control mx-2" id="staticUser" name="username"
                placeholder="Enter your username" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword22" class="col-sm-2 col-form-label" style="color:white;">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control mx-2" autocomplete="new-password" name="password"
                placeholder="Enter your password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="inputPassword" required>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-secondary" style="color:white;" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Moderator Login-->

<div id="exampleModalCenter3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style=" background:none; " role="document">
    <div class="modal-content" style=" background:none;">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="exampleModalTitle" style="color:white;">Moderator Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="electura/moderator_login/" method="post">{%csrf_token%}
          <div class="form-group row">
            <label for="staticUser22" class="col-sm-2 col-form-label " style="color:white;">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control mx-2" id="staticUser" name="username"
                placeholder="Enter your username" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword22" class="col-sm-2 col-form-label" style="color:white;">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control mx-2" autocomplete="new-password" name="password"
                placeholder="Enter your password" id="inputPassword" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-secondary" style="color:white;" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!--
  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
  if we want to use a pattern for password validation.
-->
